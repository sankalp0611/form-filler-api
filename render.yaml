services:
  - type: web
    name: form-filler-api
    env: python
    buildCommand: |
      apt-get update && apt-get install -y poppler-utils tesseract-ocr wkhtmltopdf cmake
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
