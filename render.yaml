services:
  - type: web
    name: form-filler-api
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: |
      apt-get update && apt-get install -y wkhtmltopdf
      pip install --upgrade pip
      pip install --only-binary=:all: -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
